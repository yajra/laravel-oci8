name: Continuous Integration

on:
  push:
    branches:
      - master
      - '*.x'
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3, 8.4, 8.5]
        stability: [prefer-stable]
        oracle: [11g, 21c]

    name: PHP ${{ matrix.php }} - ORACLE ${{ matrix.oracle }} - STABILITY ${{ matrix.stability }}

    services:
      oracle:
        image: ${{ matrix.oracle == '11g' && 'deepdiver/docker-oracle-xe-11g:2.0' || 'container-registry.oracle.com/database/express:21.3.0-xe' }}
        ports:
          - 1521:1521
        env:
          ORACLE_PWD: ${{ matrix.oracle == '21c' && 'oracle' || '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: oci8
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: |
          if [ "${{ matrix.oracle }}" = "21c" ]; then
            SERVER_VERSION=12c vendor/bin/phpunit
          else
            vendor/bin/phpunit
          fi

  compatibility-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3, 8.4, 8.5]
        stability: [prefer-stable]

    name: Compatibility Tests (PHP ${{ matrix.php }} · Oracle ↔ PgSQL) - STABILITY ${{ matrix.stability }}

    services:
      pgsql:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: oci8, pdo_pgsql
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - name: Run compatibility tests
        env:
          SERVER_VERSION: 12c
          PGSQL: true
        run: vendor/bin/phpunit tests/Functional/Compatibility/
